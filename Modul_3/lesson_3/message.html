<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Hidden World on Telegram</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            background-image: url('https://source.unsplash.com/1600x900/?cosmos,stars');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #fff;
            background-color: #4caf50;
            padding: 15px 30px;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        a:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Join the Hidden World</h1>
        <p>Explore new horizons, connect with like-minded people, and dive into the unknown.</p>
        <a href="https://t.me/to_hidden_world" target="_blank">Join us on Telegram</a>
    </div>
</body>
</html>
